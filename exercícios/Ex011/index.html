<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-desafio2.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o zoom do navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio src="midia/Wooden Train Whistle.mp3" controls autoplay></audio>
    <!--Nem todos os navegadores tem suporte para o formato MP3, portanto é importante também que saiba utilizar arquivos no formato WAV ou OGG-->
    <p>Outra maneira</p>
    <audio preload="metadata" controls>
        <source src="midia/Open and Close Window.mp3" type="audio/mpeg">
        <source src="midia/Open and Close Window.ogg" type="audio/ogg">
        <source src="midia/Open and Close Window.wav" type="audio/wav">

        <p>Infelizmente seu navegador não suporta o tipo do arquivo, baixe-o <a href="midia/Open and Close Window.mp3">aqui</a></p>

        <!--Geralmente não é bom usar arquivos do formato WAV por serem muito grandes-->
    </audio>
</body>
