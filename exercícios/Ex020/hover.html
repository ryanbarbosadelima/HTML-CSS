<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
            background-color: rgb(207, 207, 255);
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: yellow;
            background-color: black;
            width: 130px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO OCULTO</p>
    </div>
    <a href="index.html" target="_self" rel="prev">Fim do Exemplo</a>
    
</body>
</html>
