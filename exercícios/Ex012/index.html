<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-desafio2.ico" type="image/x-icon">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos no meu site</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    
    <video width="700" poster="imagens/thumb-lava.png" controls autoplay>
        <source src="midia/Pexels-Video(1).mp4" type="video/mp4">
        <source src="midia/Pexels-Video(1).m4v" type="video/mp4">
        <source src="midia/Pexels-Video(1).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KwFrvsnxPW0?si=b1KfpAAfrjwaWlAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
